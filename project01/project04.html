<body>
    <header>
        <h1>Hands-on Project 4-1</h1>
    </header>

    <article>
        <h2>Moving Estimate</h2>
        <form id="movingEstimateForm">
            <div>
                <label for="wgtBox">Estimated weight @ $0.50 per pound</label>
                <input type="number" id="wgtBox" name="weight" min="0" step="any" required />
                <span>lbs.</span>
            </div>

            <div>
                <label for="distBox">Estimated distance @ $0.75 per mile</label>
                <input type="number" id="distBox" name="distance" min="0" step="any" required />
                <span>miles</span>
            </div>

            <div>
                <label for="setupBox" id="setupLabel">
                    Setup and Installation (add $500)
                </label>
                <input type="checkbox" id="setupBox" name="setup" />
            </div>

            <div id="border"></div>

            <div>
                <label>Estimated Moving Cost</label>
                <div id="totalBox"></div>
                <span id="msgBox"></span>
            </div>
        </form>
    </article>
</body>
