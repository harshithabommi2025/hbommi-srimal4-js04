<body>
    <header>
        <h1>Hands-on Project 4-5</h1>
    </header>

    <article>
        <h2>Angular Degrees (&#176;) to Circular Radians (rad) Converter</h2>
        <form>
            <div>
                <h3>Angle in Degrees</h3>
                <input type="number" id="aValue" value="90" />
            </div>
            <div id="arrow">&harr;</div>
            <div>
                <h3>Angle in Radians</h3>
                <input type="number" id="rValue" value="1.5708" />            
            </div>
        </form>
        <footer>
            Enter an angular degree or a circular radian in either input box and press Tab to convert.
        </footer>
    </article>

    <script>
        // Function to convert degrees to radians
        function degreesToRadians(degrees) {
            return degrees * (Math.PI / 180);
        }

        // Function to convert radians to degrees
        function radiansToDegrees(radians) {
            return radians * (180 / Math.PI);
        }

        // Function to handle the conversion when values change
        function handleInputChange(event) {
            if (event.target.id === "aValue") {
                // Convert degrees to radians
                const degrees = parseFloat(document.getElementById("aValue").value);
                const radians = degreesToRadians(degrees);
                document.getElementById("rValue").value = radians.toFixed(4); // 4 decimal places
            } else if (event.target.id === "rValue") {
                // Convert radians to degrees
                const radians = parseFloat(document.getElementById("rValue").value);
                const degrees = radiansToDegrees(radians);
                document.getElementById("aValue").value = degrees.toFixed(4); // 4 decimal places
            }
        }

        // Event listeners for input changes
        document.getElementById("aValue").addEventListener("input", handleInputChange);
        document.getElementById("rValue").addEventListener("input", handleInputChange);
    </script>
</body>
